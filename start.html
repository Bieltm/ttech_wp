                width: auto;
                max-height: 80%;
            }
            @keyframes slide {
                0% { margin-left: 0;}
                20% { margin-left: 0;}

                25% { margin-left: -100%;}
                45% { margin-left: -100%;}

                50% { margin-left: -200%;}
                70% { margin-left: -200%;}
